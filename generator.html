<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>重み付きランダムジャンプHTMLジェネレーター</title>
</head>
<body>
  <h1>重み付きランダムジャンプHTMLジェネレーター</h1>
  <p>下の表にリンク先URLと重み（数値）を入力してください。</p>

  <table id="urlTable">
    <tr>
      <th>URL</th>
      <th>重み</th>
    </tr>
    <tr>
      <td><input type="text" placeholder="https://example.com/a"></td>
      <td><input type="number" value="1" min="1"></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="https://example.com/b"></td>
      <td><input type="number" value="1" min="1"></td>
    </tr>
  </table>

  <button onclick="addRow()">行を追加</button>
  <button onclick="generate()">HTMLファイルを生成・ダウンロード</button>

  <script>
    function addRow() {
      const table = document.getElementById("urlTable");
      const row = table.insertRow();
      const cell1 = row.insertCell();
      const cell2 = row.insertCell();
      cell1.innerHTML = '<input type="text" placeholder="https://example.com">';
      cell2.innerHTML = '<input type="number" value="1" min="1">';
    }

    function generate() {
      const table = document.getElementById("urlTable");
      const rows = Array.from(table.rows).slice(1); // Skip header row
      const weightedUrls = [];

      for (const row of rows) {
        const url = row.cells[0].querySelector("input").value.trim();
        const weight = parseInt(row.cells[1].querySelector("input").value);
        if (url && weight > 0) {
          for (let i = 0; i < weight; i++) {
            weightedUrls.push(url);
          }
        }
      }

      if (weightedUrls.length < 2) {
        alert("少なくとも2つ以上のURLを設定してください。");
        return;
      }

      const htmlContent = `<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    const urls = ${JSON.stringify(weightedUrls)};
    window.onload = function() {
      const selected = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = selected;
    };
  <\/script>
</head>
<body>
  <p>振り分け中です。自動で遷移しない場合は<a href="#" id="fallback">こちら</a>をクリックしてください。</p>
  <script>
    document.getElementById("fallback").href = urls[Math.floor(Math.random() * urls.length)];
  <\/script>
</body>
</html>`;

      const blob = new Blob([htmlContent], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "index.html";
      link.click();
    }
  </script>
</body>
</html>
