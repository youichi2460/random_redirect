<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムジャンプ</title>
  <script>
    // 振り分け先のURLリスト（好きなだけ追加可）
    const urls = [
      "https://example.com/surveyA",
      "https://example.com/surveyB",
      "https://example.com/surveyC"
    ];

    // ランダムに1つ選んでリダイレクト
    window.onload = function() {
      const selected = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = selected;
    };
  </script>
</head>
<body>
  <p>ランダムに割り付け中です。自動的に遷移しない場合は<a id="fallbackLink" href="#">こちらをクリックしてください</a>。</p>
  <script>
    // フォールバック用リンクにもジャンプ先を指定
    document.getElementById("fallbackLink").href = urls[Math.floor(Math.random() * urls.length)];
  </script>
</body>
</html>
